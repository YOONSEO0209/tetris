<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cute Tetris Deluxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            touch-action: none;
            /* 귀여운 곰돌이/파스텔 구름 배경 */
            background-image: url('https://images.unsplash.com/photo-1618588507085-c79565432917?q=80&w=2574&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        canvas {
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
            image-rendering: pixelated; 
        }
        .btn-control {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            transition: all 0.1s;
            color: #d946ef;
            text-shadow: 1px 1px 0 #fff;
        }
        .btn-control:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }
        .overlay-bg {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(3px);
        }
        .difficulty-btn {
            transition: transform 0.1s;
        }
        .difficulty-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center overflow-hidden text-slate-800">

    <div class="overlay-bg absolute inset-0 z-10 pointer-events-none"></div>

    <!-- UI Container -->
    <div class="relative z-20 flex flex-col items-center w-full max-w-md p-4">
        
        <!-- Header & Stats Area -->
        <div class="w-full flex justify-between items-start mb-2 px-2">
            <div>
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500 drop-shadow-sm animate-pulse mb-2">TETRIS</h1>
                <div class="text-xs bg-white/50 p-2 rounded-lg backdrop-blur-sm inline-block">
                    <p class="text-slate-600 mb-1">LEVEL <span id="level-display" class="text-purple-600">1</span></p>
                    <p class="text-slate-600">LINE <span id="lines-display" class="text-purple-600">0</span></p>
                </div>
            </div>
            
            <div class="flex flex-col items-end gap-2">
                <!-- Score -->
                <div class="text-right">
                    <p class="text-xs text-slate-600 mb-1 font-bold">SCORE</p>
                    <p id="score" class="text-xl text-pink-600 drop-shadow-sm">0</p>
                </div>
                
                <!-- Next Piece Preview -->
                <div class="bg-white/40 p-1 rounded-lg border-2 border-white/60 shadow-sm backdrop-blur-md">
                    <p class="text-[10px] text-center text-slate-500 mb-1">NEXT</p>
                    <canvas id="next" width="80" height="80" class="block bg-slate-900/10 rounded"></canvas>
                </div>
            </div>
        </div>

        <!-- Game Area -->
        <div class="relative border-4 border-white/50 rounded-lg bg-white/30 p-1 shadow-xl backdrop-blur-sm">
            <canvas id="tetris" width="240" height="400" class="block bg-slate-900/80 rounded"></canvas>
            
            <!-- Overlay: Start / Game Over / Difficulty -->
            <div id="overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-white/80 backdrop-blur-md z-30 rounded px-4">
                <h2 id="overlay-title" class="text-3xl text-pink-500 mb-6 text-center leading-tight drop-shadow-md font-bold" style="-webkit-text-stroke: 1px white;">
                    CUTE<br>TETRIS
                </h2>
                
                <!-- Difficulty Selection -->
                <div id="difficulty-menu" class="flex flex-col gap-3 w-full max-w-[200px]">
                    <p class="text-xs text-center text-slate-500 mb-1">SELECT DIFFICULTY</p>
                    <button class="difficulty-btn px-4 py-3 bg-green-400 text-white rounded-xl shadow border-2 border-white font-bold text-xs" onclick="startGame('easy')">
                        EASY (쉬움)
                    </button>
                    <button class="difficulty-btn px-4 py-3 bg-blue-400 text-white rounded-xl shadow border-2 border-white font-bold text-xs" onclick="startGame('normal')">
                        NORMAL (보통)
                    </button>
                    <button class="difficulty-btn px-4 py-3 bg-red-400 text-white rounded-xl shadow border-2 border-white font-bold text-xs" onclick="startGame('hard')">
                        HARD (어려움)
                    </button>
                </div>

                <!-- Restart Button (Hidden initially) -->
                <button id="restart-btn" class="hidden px-6 py-3 bg-gradient-to-r from-pink-400 to-purple-400 text-white border-2 border-white rounded-full shadow-lg hover:scale-105 transition-transform text-sm font-bold">
                    TRY AGAIN
                </button>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div class="mt-4 w-full grid grid-cols-3 gap-2 md:hidden">
            <div class="col-start-2 flex justify-center">
                <button id="btn-rotate" class="btn-control w-16 h-16 rounded-full flex items-center justify-center text-2xl">↻</button>
            </div>
            <div class="col-start-1 row-start-2 flex justify-end">
                <button id="btn-left" class="btn-control w-16 h-16 rounded-full flex items-center justify-center text-2xl">←</button>
            </div>
            <div class="col-start-2 row-start-2 flex justify-center">
                <button id="btn-down" class="btn-control w-16 h-16 rounded-full flex items-center justify-center text-2xl">↓</button>
            </div>
            <div class="col-start-3 row-start-2 flex justify-start">
                <button id="btn-right" class="btn-control w-16 h-16 rounded-full flex items-center justify-center text-2xl">→</button>
            </div>
            <div class="col-start-2 row-start-3 flex justify-center mt-2">
                <button id="btn-drop" class="btn-control w-16 h-12 rounded-2xl flex items-center justify-center text-sm font-bold border-pink-300 bg-pink-100/50 text-pink-600">DROP</button>
            </div>
        </div>

        <!-- Desktop Instructions -->
        <div class="hidden md:block mt-4 text-xs text-slate-700 font-bold bg-white/40 px-4 py-2 rounded-full shadow-sm text-center space-y-2 backdrop-blur-md">
            <p>← → : Move &nbsp; • &nbsp; ↑ / X : Rotate</p>
            <p>↓ : Soft Drop &nbsp; • &nbsp; SPACE : Hard Drop</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');
        
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level-display');
        const linesElement = document.getElementById('lines-display');
        
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const difficultyMenu = document.getElementById('difficulty-menu');
        const restartBtn = document.getElementById('restart-btn');

        context.scale(20, 20);
        nextContext.scale(20, 20);

        // Define pieces
        const pieces = 'ILJOTSZ';
        const colors = [
            null,
            '#FF69B4', // T - Hot Pink
            '#00CED1', // I - Dark Turquoise
            '#98FB98', // S - Pale Green
            '#DDA0DD', // Z - Plum
            '#FFA500', // L - Orange
            '#FFD700', // O - Gold
            '#87CEFA', // J - Light Sky Blue
            '#94a3b8', // 8 - Garbage Block (Gray)
        ];

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // Game State
        const arena = createMatrix(12, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            next: null,
            score: 0,
            lines: 0,
            level: 1,
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        let isPaused = true;
        let animationId = null;
        let baseSpeed = 1000; // Determined by difficulty

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawMatrix(matrix, offset, ctx) {
            // Null check added here as a safeguard, though draw() check handles main issue
            if (!matrix) return;

            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 0.1); 
                        ctx.fillRect(x + offset.x, y + offset.y, 0.1, 1); 
                        
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                        ctx.fillRect(x + offset.x + 0.9, y + offset.y, 0.1, 1); 
                        ctx.fillRect(x + offset.x, y + offset.y + 0.9, 1, 0.1); 
                    }
                });
            });
        }

        function drawNext() {
            nextContext.fillStyle = '#0f172a';
            nextContext.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (player.next) {
                const offset = {
                    x: (4 - player.next[0].length) / 2,
                    y: (4 - player.next.length) / 2,
                };
                drawMatrix(player.next, offset, nextContext);
            }
        }

        function draw() {
            context.fillStyle = 'rgba(15, 23, 42, 0.85)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0}, context);
            
            // Fix: Check if player.matrix exists before trying to draw it
            if (player.matrix) {
                drawMatrix(player.matrix, player.pos, context);
            }
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            // Prevent hard drop if game hasn't started
            if (!player.matrix) return;
            
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function playerMove(offset) {
            // Prevent move if game hasn't started
            if (!player.matrix) return;

            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            if (player.next === null) {
                player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            }
            player.matrix = player.next;
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            
            drawNext();

            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            isPaused = true;
            overlayTitle.innerHTML = "GAME<br>OVER";
            difficultyMenu.classList.add('hidden');
            restartBtn.classList.remove('hidden');
            overlay.classList.remove('hidden');
            cancelAnimationFrame(animationId);
        }

        function playerRotate(dir) {
            // Prevent rotate if game hasn't started
            if (!player.matrix) return;

            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function addObstacle() {
            arena.shift(); 
            const row = new Array(12).fill(8);
            const hole = Math.floor(Math.random() * 12);
            row[hole] = 0; 
            arena.push(row);
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length -1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                rowCount++;
            }

            if (rowCount > 0) {
                const lineScores = [0, 100, 300, 500, 800];
                player.score += lineScores[rowCount] * player.level;
                player.lines += rowCount;
                
                const newLevel = Math.floor(player.lines / 5) + 1;
                if (newLevel > player.level) {
                    player.level = newLevel;
                    dropInterval = Math.max(100, baseSpeed - (player.level - 1) * 100);
                    
                    if (player.level > 2) {
                        addObstacle();
                    }
                }
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
            levelElement.innerText = player.level;
            linesElement.innerText = player.lines;
        }

        function update(time = 0) {
            if (isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            animationId = requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (isPaused) return;
            
            if (event.keyCode === 37) { // Left
                playerMove(-1);
            } else if (event.keyCode === 39) { // Right
                playerMove(1);
            } else if (event.keyCode === 40) { // Down
                playerDrop();
            } else if (event.keyCode === 38 || event.keyCode === 88) { // Up or X (Rotate CW)
                playerRotate(1);
            } else if (event.keyCode === 90 || event.keyCode === 17) { // Z or Ctrl (Rotate CCW)
                playerRotate(-1);
            } else if (event.keyCode === 81) { // Q (Legacy CCW)
                playerRotate(-1);
            } else if (event.keyCode === 87) { // W (Legacy CW)
                playerRotate(1);
            } else if (event.keyCode === 32) { // Space
                event.preventDefault();
                playerHardDrop();
            }
        });

        const bindTouch = (id, handler) => {
            const el = document.getElementById(id);
            if(el) {
                el.addEventListener('touchstart', (e) => { e.preventDefault(); handler(); draw(); });
                el.addEventListener('mousedown', (e) => { e.preventDefault(); handler(); draw(); });
            }
        };
        
        bindTouch('btn-left', () => playerMove(-1));
        bindTouch('btn-right', () => playerMove(1));
        bindTouch('btn-down', () => playerDrop());
        bindTouch('btn-rotate', () => playerRotate(1));
        bindTouch('btn-drop', () => playerHardDrop());

        window.startGame = function(difficulty) {
            if (difficulty === 'easy') baseSpeed = 1000;
            else if (difficulty === 'normal') baseSpeed = 700;
            else if (difficulty === 'hard') baseSpeed = 400;

            dropInterval = baseSpeed;
            overlay.classList.add('hidden');
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            player.level = 1;
            player.next = null;
            updateScore();
            playerReset();
            isGameOver = false;
            isPaused = false;
            lastTime = 0;
            dropCounter = 0;
            update();
        };

        restartBtn.addEventListener('click', () => {
            overlayTitle.innerHTML = "CUTE<br>TETRIS";
            restartBtn.classList.add('hidden');
            difficultyMenu.classList.remove('hidden');
        });

        draw();
    </script>
</body>
</html>
