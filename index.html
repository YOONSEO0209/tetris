<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cute Tetris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            touch-action: none;
            /* 밝고 귀여운 구름/파스텔 배경 이미지 */
            background-image: url('https://images.unsplash.com/photo-1459411552884-841db9b3cc2a?q=80&w=2449&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        canvas {
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.8); /* 핑크색 글로우 */
            image-rendering: pixelated; 
        }
        .btn-control {
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            transition: all 0.1s;
            color: #d946ef; /* 핑크 텍스트 */
            text-shadow: 1px 1px 0 #fff;
        }
        .btn-control:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }
        /* 귀여운 테마를 위해 스캔라인 제거 및 부드러운 오버레이 추가 */
        .overlay-bg {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center overflow-hidden text-slate-800">

    <div class="overlay-bg absolute inset-0 z-10 pointer-events-none"></div>

    <!-- UI Container -->
    <div class="relative z-20 flex flex-col items-center w-full max-w-md p-4">
        
        <!-- Header & Score -->
        <div class="w-full flex justify-between items-end mb-4 px-2">
            <div>
                <!-- 제목 색상 변경: 핑크/보라 그라데이션에 흰색 테두리 느낌 -->
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500 drop-shadow-sm animate-pulse">TETRIS</h1>
            </div>
            <div class="text-right">
                <p class="text-xs text-slate-600 mb-1 font-bold">SCORE</p>
                <p id="score" class="text-xl text-pink-600 drop-shadow-sm">0</p>
            </div>
        </div>

        <!-- Game Area -->
        <div class="relative border-4 border-white/50 rounded-lg bg-white/30 p-1 shadow-xl backdrop-blur-sm">
            <!-- 캔버스 배경을 반투명 검정으로 유지하여 블록 가독성 확보 -->
            <canvas id="tetris" width="240" height="400" class="block bg-slate-900/80 rounded"></canvas>
            
            <!-- Start/Game Over Overlay -->
            <div id="overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-white/60 backdrop-blur-sm z-30 rounded">
                <h2 id="overlay-title" class="text-3xl text-pink-500 mb-6 text-center leading-tight drop-shadow-md" style="-webkit-text-stroke: 1px white;">PRESS<br>START</h2>
                <button id="start-btn" class="px-6 py-3 bg-gradient-to-r from-pink-400 to-purple-400 text-white border-2 border-white rounded-full shadow-lg hover:scale-105 transition-transform text-sm font-bold">
                    START GAME
                </button>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div class="mt-6 w-full grid grid-cols-3 gap-2 md:hidden">
            <div class="col-start-2 flex justify-center">
                <button id="btn-rotate" class="btn-control w-16 h-16 rounded-full flex items-center justify-center text-2xl">↻</button>
            </div>
            <div class="col-start-1 row-start-2 flex justify-end">
                <button id="btn-left" class="btn-control w-16 h-16 rounded-full flex items-center justify-center text-2xl">←</button>
            </div>
            <div class="col-start-2 row-start-2 flex justify-center">
                <button id="btn-down" class="btn-control w-16 h-16 rounded-full flex items-center justify-center text-2xl">↓</button>
            </div>
            <div class="col-start-3 row-start-2 flex justify-start">
                <button id="btn-right" class="btn-control w-16 h-16 rounded-full flex items-center justify-center text-2xl">→</button>
            </div>
            <!-- 모바일용 하드드롭 버튼 추가 -->
            <div class="col-start-2 row-start-3 flex justify-center mt-2">
                <button id="btn-drop" class="btn-control w-16 h-12 rounded-2xl flex items-center justify-center text-sm font-bold border-pink-300 bg-pink-100/50 text-pink-600">DROP</button>
            </div>
        </div>

        <!-- Desktop Instructions -->
        <div class="hidden md:block mt-6 text-xs text-slate-700 font-bold bg-white/40 px-4 py-2 rounded-full shadow-sm text-center space-y-2 backdrop-blur-md">
            <p>← → : Move &nbsp; • &nbsp; ↑ : Rotate</p>
            <p>↓ : Soft Drop &nbsp; • &nbsp; SPACE : Hard Drop</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const startBtn = document.getElementById('start-btn');

        // Scale up everything 20x
        context.scale(20, 20);

        // Define pieces
        const pieces = 'ILJOTSZ';
        // 색상을 조금 더 파스텔 톤/밝은 톤으로 조정
        const colors = [
            null,
            '#FF69B4', // T - Hot Pink
            '#00CED1', // I - Dark Turquoise
            '#98FB98', // S - Pale Green
            '#DDA0DD', // Z - Plum
            '#FFA500', // L - Orange
            '#FFD700', // O - Gold
            '#87CEFA', // J - Light Sky Blue
        ];

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // Game State
        const arena = createMatrix(12, 20);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        let isPaused = true;
        let animationId = null;

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Main block color
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Inner Highlight for "Bevel" effect (Softer)
                        context.fillStyle = 'rgba(255, 255, 255, 0.4)';
                        context.fillRect(x + offset.x, y + offset.y, 1, 0.1); // Top
                        context.fillRect(x + offset.x, y + offset.y, 0.1, 1); // Left
                        
                        // Inner Shadow
                        context.fillStyle = 'rgba(0, 0, 0, 0.2)';
                        context.fillRect(x + offset.x + 0.9, y + offset.y, 0.1, 1); // Right
                        context.fillRect(x + offset.x, y + offset.y + 0.9, 1, 0.1); // Bottom
                    }
                });
            });
        }

        function draw() {
            // Fill background (Clear previous frame)
            // Use semi-transparent dark fill to let some background vibe through or solid dark for contrast
            context.fillStyle = 'rgba(15, 23, 42, 0.85)'; // slate-900 with opacity
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Board
            drawMatrix(arena, {x: 0, y: 0});
            
            // Draw Player
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        // --- Hard Drop Function ---
        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--; // 충돌 직전 위치로 복구
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerReset() {
            const piecesStr = 'ILJOTSZ';
            player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                isGameOver = true;
                isPaused = true;
                overlayTitle.innerHTML = "GAME<br>OVER";
                startBtn.textContent = "TRY AGAIN";
                overlay.classList.remove('hidden');
                cancelAnimationFrame(animationId);
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length -1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        function update(time = 0) {
            if (isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            animationId = requestAnimationFrame(update);
        }

        // Input Controls
        document.addEventListener('keydown', event => {
            if (isPaused) return;
            
            if (event.keyCode === 37) { // Left
                playerMove(-1);
            } else if (event.keyCode === 39) { // Right
                playerMove(1);
            } else if (event.keyCode === 40) { // Down
                playerDrop();
            } else if (event.keyCode === 38) { // Up (Rotate)
                playerRotate(1);
            } else if (event.keyCode === 81) { // Q
                playerRotate(-1);
            } else if (event.keyCode === 87) { // W
                playerRotate(1);
            } else if (event.keyCode === 32) { // Space (Hard Drop) - New!
                event.preventDefault(); // 스크롤 방지
                playerHardDrop();
            }
        });

        // Touch Controls
        document.getElementById('btn-left').addEventListener('touchstart', (e) => { e.preventDefault(); playerMove(-1); draw(); });
        document.getElementById('btn-right').addEventListener('touchstart', (e) => { e.preventDefault(); playerMove(1); draw(); });
        document.getElementById('btn-down').addEventListener('touchstart', (e) => { e.preventDefault(); playerDrop(); draw(); });
        document.getElementById('btn-rotate').addEventListener('touchstart', (e) => { e.preventDefault(); playerRotate(1); draw(); });
        // 모바일용 하드드롭 버튼 이벤트
        const dropBtn = document.getElementById('btn-drop');
        if(dropBtn) {
            dropBtn.addEventListener('touchstart', (e) => { e.preventDefault(); playerHardDrop(); draw(); });
            dropBtn.addEventListener('mousedown', () => { playerHardDrop(); draw(); });
        }
        
        // Mouse clicks for desktop testing of touch controls
        document.getElementById('btn-left').addEventListener('mousedown', () => { playerMove(-1); draw(); });
        document.getElementById('btn-right').addEventListener('mousedown', () => { playerMove(1); draw(); });
        document.getElementById('btn-down').addEventListener('mousedown', () => { playerDrop(); draw(); });
        document.getElementById('btn-rotate').addEventListener('mousedown', () => { playerRotate(1); draw(); });

        // Start Game Logic
        startBtn.addEventListener('click', () => {
            overlay.classList.add('hidden');
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
            playerReset();
            isGameOver = false;
            isPaused = false;
            lastTime = 0; // Reset time to prevent huge delta
            dropCounter = 0;
            update();
        });

        // Initial Draw
        playerReset();
        updateScore();
        draw();
    </script>
</body>
</html>
